[buildout]
extends = http://dist.plone.org/release/5.1a2-pending/versions.cfg
extensions = mr.developer
parts =
    code-analysis
    instance
    omelette
    resources
#    i18ndude
#    releaser
#    robot
#    test
develop = .
auto-checkout =
    collective.easyform
    plone.formwidget.geolocation


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    smdu.participacao [test]


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/smdu
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[resources]
recipe = zc.recipe.egg
eggs = Products.CMFPlone
scripts = plone-compile-resources


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'smdu.participacao', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[sources]
collective.easyform = git git@github.com:collective/collective.easyform.git branch=update-toolbar-items-for-easyforms
plone.formwidget.geolocation = git git@github.com:collective/plone.formwidget.geolocation.git branch=thet-plone5


[versions]
# Don't use a released version of smdu.participacao
smdu.participacao =

# collective.easyform = 1.0a3
collective.monkeypatcher = 1.1.1
cssselect = 0.9.1
eea.annotator = 3.5
lxml = 3.6.0
# plone.formwidget.geolocation = 1.4
plone.subrequest = 1.7.0
plone.testing = 5.0.0
pyquery = 1.2.13
robotframework = 3.0
robotframework-ride = 1.5.2.1
robotframework-selenium2library = 1.7.4
robotsuite = 1.7.0
selenium = 2.53.1
setuptools = 21.0.0
WeasyPrint = 0.28
zc.buildout = 2.5.2
zc.recipe.egg = 2.0.3
