[buildout]
extends = http://dist.plone.org/release/4.3.9/versions.cfg
extensions = mr.developer
parts =
    instance
#    test
    code-analysis
#    releaser
#    i18ndude
    omelette
#    robot
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    smdu.participacao [test]


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/smdu
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'smdu.participacao', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[versions]
# Don't use a released version of smdu.participacao
smdu.participacao =

collective.easyform = 1.0a3
collective.monkeypatcher = 1.1.1
cssselect = 0.9.1
flake8 = 2.5.4
i18ndude = 4.0.1
lxml = 3.6.0
plone.app.locales = 4.3.10
plone.formwidget.geolocation = 1.4
plone.testing = 5.0.0
pyquery = 1.2.13
robotframework = 3.0
robotframework-ride = 1.5.2.1
robotframework-selenium2library = 1.7.4
robotsuite = 1.7.0
selenium = 2.53.1
setuptools = 21.0.0
WeasyPrint = 0.28
zc.buildout = 2.5.1
zc.recipe.egg = 2.0.3
